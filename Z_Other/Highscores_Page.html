<html   style="font-size: 1.3vw;" class="stdfont" height="30rem">
	<header>
		<link rel="stylesheet" type="text/css" href="homeStyles.css">
		<script type="text/javascript" src="homecode.js"></script>
	</header>
<body>

<div id="highscore" onmouseover="loadHighScores()" style="display:block;">
	<h1  class="pageTitle">High Scores</h1>	
	<table>
		<tr>
			<td class="qwe"						><b>Mode</b></td>
			<td 								><b>Highscore</b></td>
			<td class="qwe" style="width:300;overflow: hidden"	><b>Name</b></td>
		</tr>	
		<tr>
			<td class="qwe"						>Beginner</td>
			<td id="begH" class="qwe"			></td>
			<td class="qwe"	id="begHn"			></td>
		</tr>
		<tr>	
			<td class="qwe"						>Easy</td>
			<td class="qwe" id="easyH"			></td>
			<td class="qwe"	id="easyHn"			></td>
		</tr>
		<tr>			
			<td class="qwe"						>Medium</td>
			<td  class="qwe"id="medH"			></td>
			<td class="qwe"	id="medHn"			></td>
		</tr>
		<tr>
			<td class="qwe"						>Hard</td>
			<td  class="qwe"id="HardH"			></td>
			<td class="qwe"	id="hardHn"			></td>
		</tr>
		<tr>
			<td class="qwe"						>Very Hard</td>
			<td  class="qwe"id="VhardH"			></td>
			<td class="qwe"	id="VhardHn"		></td>
		</tr>
		<tr>
			<td class="qwe"	style="width:200px;">Extremely Hard</td>
			<td class="qwe" id="EhardH"			></td>
			<td class="qwe"	id="EhardHn"		></td>
		</tr>
		
		<tr style="display:none">
			<td class="qwe"						>Impossible</td>
			<td  class="qwe" id="ImpH"			></td>
			<td class="qwe"	id="ImpHn"			></td>
		</tr>
	</table>
</div>
<br><br><Br>

</body>
</html>
